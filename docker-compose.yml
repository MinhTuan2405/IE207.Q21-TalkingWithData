services:
  postgres:
    image: postgres:16
    container_name: talkwdata_postgres
    env_file: ./orchestration/.env
    environment:
      # Dagster Database (default database created by postgres image)
      POSTGRES_USER: ${DAGSTER_PG_USERNAME}
      POSTGRES_PASSWORD: ${DAGSTER_PG_PASSWORD}
      POSTGRES_DB: ${DAGSTER_PG_DB}
      # # FastAPI Server Database 
      # TALKWDATA_DB: talkwdata_db
      # TALKWDATA_USER: talkwdata_user
      # TALKWDATA_PASSWORD: talkwdata_pass
    volumes:
      - ./volumes/postgres_data:/var/lib/postgresql/data
      # - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DAGSTER_PG_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - talkwdata_network

  dagster_webserver:
    build:
      context: .
      dockerfile: Dockerfile.orchestration
    image: dagster_orchestration:latest
    container_name: talkwdata_dagster_webserver
    env_file: ./orchestration/.env
    entrypoint:
      - dagster-webserver
      - -h
      - "0.0.0.0"
      - -p
      - "3000"
      - -w
      - /opt/dagster/dagster_home/workspace.yaml
    environment:
      DAGSTER_PG_USERNAME: ${DAGSTER_PG_USERNAME}
      DAGSTER_PG_PASSWORD: ${DAGSTER_PG_PASSWORD}
      DAGSTER_PG_HOSTNAME: postgres
      DAGSTER_PG_DB: ${DAGSTER_PG_DB}
      DAGSTER_OVERALL_CONCURRENCY_LIMIT: ${DAGSTER_OVERALL_CONCURRENCY_LIMIT}
    volumes:
      - ./orchestration/dagster.yaml:/opt/dagster/dagster_home/dagster.yaml
      - ./orchestration/workspace.yaml:/opt/dagster/dagster_home/workspace.yaml
      - ./volumes/dagster_home:/opt/dagster/dagster_home
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - talkwdata_network

  dagster_daemon:
    build:
      context: .
      dockerfile: Dockerfile.orchestration
    image: dagster_orchestration:latest
    container_name: talkwdata_dagster_daemon
    env_file: ./orchestration/.env
    working_dir: /opt/dagster/dagster_home
    entrypoint:
      - dagster-daemon
      - run
    environment:
      DAGSTER_PG_USERNAME: ${DAGSTER_PG_USERNAME}
      DAGSTER_PG_PASSWORD: ${DAGSTER_PG_PASSWORD}
      DAGSTER_PG_HOSTNAME: postgres
      DAGSTER_PG_DB: ${DAGSTER_PG_DB}
      DAGSTER_OVERALL_CONCURRENCY_LIMIT: ${DAGSTER_OVERALL_CONCURRENCY_LIMIT}
    volumes:
      - ./dagster.yaml:/opt/dagster/dagster_home/dagster.yaml
      - ./workspace.yaml:/opt/dagster/dagster_home/workspace.yaml
      - ./volumes/dagster_home:/opt/dagster/dagster_home
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - talkwdata_network

  dagster_orchestration:
    build:
      context: .
      dockerfile: Dockerfile.orchestration
    image: dagster_orchestration:latest
    container_name: talkwdata_dagster_orchestration
    env_file: ./orchestration/.env
    entrypoint:
      - dagster
      - api
      - grpc
      - -h
      - "0.0.0.0"
      - -p
      - "4000"
      - -m
      - orchestration.definitions
    environment:
      DAGSTER_PG_USERNAME: ${DAGSTER_PG_USERNAME}
      DAGSTER_PG_PASSWORD: ${DAGSTER_PG_PASSWORD}
      DAGSTER_PG_HOSTNAME: postgres
      DAGSTER_PG_DB: ${DAGSTER_PG_DB}
    volumes:
      - ./volumes/dagster_home:/opt/dagster/dagster_home
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - talkwdata_network

  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    image: talkwdata_ollama:latest
    container_name: talkwdata_ollama
    ports:
      - "11434:11434"
    volumes:
      - ./volumes/ollama:/root/.ollama
      - ./scripts/pull-ollama-models.sh:/root/pull-models.sh:ro
    restart: unless-stopped
    networks:
      - talkwdata_network
    # Uncomment the following lines if you have NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: talkwdata_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./volumes/qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - talkwdata_network

  server:
    build:
      context: ./server
      dockerfile: ../Dockerfile.server
    container_name: talkwdata_server
    env_file: ./server/.server.env
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - ollama
      - qdrant
      - postgres
    networks:
      - talkwdata_network

